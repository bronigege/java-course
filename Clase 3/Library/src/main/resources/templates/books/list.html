<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{base/general :: head}">
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div th:replace="~{base/general :: navbar}"></div>


<div th:replace="~{base/alerts :: alerts}"></div>

<div class="container">
	<a th:href="@{/book/create}" class="btn btn-dark">Nuevo libro</a>

	<div th:if="${books.isEmpty()}">
		<h2>No hay libros</h2>
	</div>


	<div class="authors" th:if="${not books.isEmpty()}">
		<table class="table table-striped table-bordered">
			<thead class="thead-inverse">
			<tr>
				<th>id</th>
				<th>TÃ­tulo</th>
				<th>ISBN</th>
				<th>Editar</th>
				<th>Eliminar</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="book: ${books}">
				<td>
					<a th:href="@{/book/detail/} + ${book.id}" class="btn btn-dark" th:text="${book.id}"></a>
				</td>
				<td th:text="${book.title}"></td>
				<td th:text="${book.isbn}"></td>

				<td>
					<a th:href="@{/book/edit/} + ${book.id}" class="btn btn-dark">Editar</a>
				</td>
				<td>
					<a th:href="@{/book/delete/} + ${book.id}" class="btn btn-danger">Eliminar</a>
				</td>
			</tr>
			</tbody>
		</table>

	</div>
</div>


	<footer th:replace="~{base/general :: footer}"></footer>
</body>
</html>
