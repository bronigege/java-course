<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>
  <nav aria-label="Page navigation example" th:fragment="paginator">
    <ul class="pagination">
      <!--<li class="page-item">
        <a th:if="${page.first}" class="page-link" href="#">Primera</a>
        <a th:if="${not page.first}" class="page-link" th:href="@{${page.url}(page=0)}">Primera</a>
      </li>-->

      <li class="page-item" th:class="${not page.hasPrevious ? 'page-item disabled' : 'page-item'}">
        <a th:if="${not page.hasPrevious}" class="page-link" href="#">
          <span aria-hidden="true">&laquo;</span>
        </a>
        <a th:if="${page.hasPrevious}" class="page-link" th:href="@{${page.url}(page=${page.currentPage - 2})}">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>

      <li class="page-item" th:each="item: ${page.pages}" th:class="${item.current ? 'page-item active' : 'page-item'}">
        <a th:if="${item.current}" class="page-link" th:text="${item.number}" href="#"></a>
        <a th:if="${not item.current}" class="page-link" th:href="@{${page.url}(page=${item.number - 1})}" th:text="${item.number}"></a>
      </li>

      <li class="page-item" th:class="${not page.hasNext ? 'page-item disabled' : 'page-item'}">
        <a th:if="${not page.hasNext}" class="page-link" href="#">
          <span aria-hidden="true">&raquo;</span>
        </a>
        <a th:if="${page.hasNext}" class="page-link" th:href="@{${page.url}(page=${page.currentPage})}">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    <!--<li class="page-item">
        <a th:if="${page.last}" class="page-link" href="#">Última</a>
        <a th:if="${not page.last}" class="page-link" th:href="@{${page.url}(page=${page.totalPages - 1})}">Última</a>
      </li>-->
    </ul>
  </nav>
</body>
</html>
