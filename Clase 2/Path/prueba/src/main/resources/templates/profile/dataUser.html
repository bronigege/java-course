<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="base/general::head">
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

	<header th:replace="base/general::header"></header>

	<p th:text="${user.name} + ' ' + ${user.surname}"></p>

	<p th:if="${user.email}" th:text="${user.email}"></p>
	<p th:if="${user.email == null}">El usuario no tiene email</p>

	<footer th:replace="base/general::footer"></footer>
</body>
</html>
