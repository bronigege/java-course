<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{base/general :: head}">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div th:replace="~{base/general :: navbar}"></div>
  <div th:replace="~{base/alerts :: alerts}"></div>

  <div class="container">
    <a th:href="@{/author/create}" class="btn btn-dark">Nuevo autor</a>

    <div th:if="${authors.isEmpty()}">
      <h2>No hay autores</h2>
    </div>

    <div class="authors" th:if="${not authors.isEmpty()}">
      <table class="table table-striped table-bordered">
        <thead class="thead-inverse">
          <tr>
            <th>id</th>
            <th>Nombre y apellidos</th>
            <th>Email</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="author: ${authors}">
            <td>
              <a th:href="@{/author/detail/} + ${author.id}" class="btn btn-dark" th:text="${author.id}"></a>
            </td>
            <td th:text="${author.name} + ' ' + ${author.surname}"></td>
            <td th:text="${author.email}"></td>

            <td>
              <a th:href="@{/author/edit/} + ${author.id}" class="btn btn-dark">Editar</a>
            </td>
            <td>
              <a th:href="@{/author/delete/} + ${author.id}" class="btn btn-danger">Eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>


  <footer th:replace="~{base/general :: footer}"></footer>
</body>
</html>
