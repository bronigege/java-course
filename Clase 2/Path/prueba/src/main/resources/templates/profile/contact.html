<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="base/general::head">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header th:replace="base/general::header"></header>

<form th:action="@{/contact/form}" th:object="${user}" method="post">
  <div>
    <label for="name">Nombre:</label>
    <input type="text" id="name" th:field="*{name}">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <!--<input type="text" name="name" id="name" th:value="${user != null ? user.name : ''}">
    <div th:if="${errors != null && errors.containsKey('name')}">
      <span th:text="${errors.name}"></span>
    </div>-->
  </div>
  <div>
    <label for="surname">Apellidos:</label>
    <input type="text" name="surname" id="surname" th:value="${user != null ? user.surname : ''}">
  </div>
  <div>
    <label for="email">Email:</label>
    <!--<input type="text" name="email" id="email" th:value="${user != null ? user.email : ''}">
    <div th:if="${errors != null && errors.containsKey('email')}">
      <span th:text="${errors.email}"></span>
    </div>-->

    <input type="text" id="email" th:field="*{email}">
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  </div>
  <div>
    <label for="text">Texto:</label>
    <textarea name="text" id="text" th:text="${user != null ? user.text : ''}"></textarea>
  </div>
  <div>
    <input type="submit" value="Enviar">
  </div>
</form>


<footer th:replace="base/general::footer"></footer>
</body>
</html>
