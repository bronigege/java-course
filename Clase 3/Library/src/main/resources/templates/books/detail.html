<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{base/general :: head}">
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div th:replace="~{base/general :: navbar}"></div>

<div class="container">
	<div class="books">
		<div class="card mb-3" style="max-width: 540px;">
			<div class="row g-0">
				<div class="col-md-2" th:if="${book.cover != null && book.cover != ''}">
					<img th:src="@{'/images/' + ${book.cover}}" class="img-fluid rounded-start" th:alt="${book.title}" width="100%">
				</div>
				<div class="col-md-10" th:class="${book.cover == null || book.cover == ''} ? 'col-md-12' : 'col-md-10'">
					<div class="card-body">
						<h5 class="card-title" th:text="${book.title}"></h5>
						<p class="card-text">-</p>
						<p class="card-text"><small class="text-body-secondary" th:text="${book.isbn}"></small></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="~{base/general :: footer}"></footer>
</div>
</body>
</html>
