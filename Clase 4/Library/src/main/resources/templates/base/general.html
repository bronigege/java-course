<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
	<meta charset="UTF-8">
	<title>Curso Spring Boot</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

	<nav class="navbar navbar-dark bg-dark navbar-expand-lg" th:fragment="navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Curso Spring Boot</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/book/list}">Libros</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{/author/list}">Autores</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" th:href="@{/editorial/list}">Editorial</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/user/list}">Usuarios</a>
					</li>
				</ul>
				<ul class="navbar-nav navbar-right mx-4 ms-auto flex-nowrap">
					<li class="nav-item mx-1">
						<a class="btn btn-outline-success" th:href="@{/locale(lang=es_ES)}">ES</a>
					</li>
					<li class="nav-item mx-1">
						<a class="btn btn-outline-success" th:href="@{/locale(lang=en_US)}">EN</a>
					</li>
					<li class="nav-item mx-1" sec:authorize="!isAuthenticated()">
						<a class="btn btn-outline-success" th:href="@{/login}">Login</a>
					</li>

					<div class="dropdown" sec:authorize="isAuthenticated()">
						<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
							<span sec:authentication="name"></span>
						</button>
						<ul class="dropdown-menu">

							<li>
								<form id="logout" th:action="@{/logout}" method="post">
									<a class="dropdown-item" href="#" onclick="document.getElementById('logout').submit()">Log Out</a>
								</form>
							</li>
						</ul>
					</div>
				</ul>
			</div>
		</div>
	</nav>


	<footer th:fragment="footer"  class="mt-5 flex-shrink-0 py-4 bg-dark text-white-50">
		<div class="container text-center">
			<small>Copyright &copy; Curso Spring Boot</small>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</footer>

</body>


</html>
