<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="base/general::head">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header th:replace="base/general::header"></header>

<form th:action="@{/contact/form/vehicle}" th:object="${vehicle}" method="post">
  <div>
    <label for="color">Color:</label>
    <input type="text" name="color" id="color" th:field="*{color}">
  </div>
  <div>
    <label for="marca">Marca:</label>
    <input type="text" name="marca" id="marca" th:field="*{marca}">
    <div th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></div>
  </div>
  <div>
    <label for="matricula">Matr√≠cula:</label>
    <input type="text" name="matricula" id="matricula" th:field="*{matricula}">
    <div th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}"></div>
  </div>
  <div>
    <input type="submit" value="Enviar">
  </div>
</form>


<footer th:replace="base/general::footer"></footer>
</body>
</html>
