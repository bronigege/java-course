<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{base/general :: head}">
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div th:replace="~{base/general :: navbar}"></div>

<div class="container">
  <div class="authors">
	  <div class="card mb-3" style="max-width: 540px;">
		  <div class="row g-0">
			  <div class="col-md-4">
				  <img src="..." class="img-fluid rounded-start" alt="...">
			  </div>
			  <div class="col-md-8">
				  <div class="card-body">
					  <h5 class="card-title" th:text="${author.name} + ' ' + ${author.surname}"></h5>
					  <p class="card-text" th:text="${author.email}"></p>
					  <p class="card-text"><small class="text-body-secondary">-</small></p>
				  </div>
			  </div>
		  </div>
	  </div>
  </div>

  <footer th:replace="~{base/general :: footer}"></footer>
</div>
</body>
</html>
